version: '3.8'

services:
  # FastAPI Backend Service
  api-service:
    build:
      context: ./api-service
      dockerfile: Dockerfile
    container_name: aetherlink-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - NETWORK_PREFIX=192.168.1
    networks:
      - aetherlink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Network mode host required for ARP scanning
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW

  # Nuxt Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aetherlink-frontend
    ports:
      - "3000:3000"
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8000
    depends_on:
      - api-service
    networks:
      - aetherlink-network
    restart: unless-stopped

networks:
  aetherlink-network:
    driver: bridge
